<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Login Template</title>
      <!-- Bootstrap Icons -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
      <!-- Google Fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
      <!-- Custom CSS -->
      <link rel="stylesheet" href="style.css">
      <!-- Custom Media Query CSS -->
      <link rel="stylesheet" href="media_query.css">
   </head>
   <body>
      <section class="main-section">
         <div class="main-section-container">
            <h1 class="main-section-title">BooksLover</h1>
            <img src="./media/bg_bookshelf.png" alt="Bookshelf" class="main-section-image">
         </div>
      </section>
      <section class="login-section">
         <div class="login-section-container">
            <h2 class="login-section-main-title">BooksLover</h2>
            <h2 class="login-section-title">Welcome back!</h2>
            <form class="login-section-form">
               <label for="input-email">Username or Email</label>
               <input type="text" id="input-email">
               <label for="input-password">Password</label>
               <input type="password" id="input-password">
               <a href="#">Forgot password?</a>
               <button type="submit">Sign in</button>
            </form>
            <p class="login-section-rule">Or</p>
            <div class="login-icon-container">
               <i class="bi bi-google"></i>
               <i class="bi bi-twitter-x"></i>
               <i class="bi bi-facebook"></i>
               <i class="bi bi-apple"></i>
            </div>
            <p class="register-newuser">New user? <a href="#">Create Account</a></p>
         </div>
      </section>
   </body>
</html>
